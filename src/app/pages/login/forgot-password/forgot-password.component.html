<section class="" style="background-color: #2f39bf; height: 100vh;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="text-center mb-2">
          <a><img routerLink="home" class=" pointer" height="100" width="100" routerLink="home" src="assets/img/loginLogo.png" alt=""></a>
          <!-- <div routerLink="home"><b >QOMET</b></div> -->
        </div>

        <section >
          <div class="card shadow-2-strong mb-2">
            <div class="card-body p-5"> 
        <form #loginForm="ngForm" (ngSubmit)="onSubmitForgot(loginForm)">
          <h3 class="mb-4 text-center" style="color: #2f39bf ;">New Password</h3>
        
          <div class="form-outline mb-4" style="position: relative;">
            <label style="color: #2f39bf ;">New Password</label>
            <input type="email" #emaill="ngModel" required ngModel name="password" class="form-control" />
            <!-- <img class="msgicon" src="assets/img/msg.png" alt=""> -->
            <div *ngIf="!emaill?.valid && (loginForm.submitted || emaill?.touched || emaill?.dirty)"
              >
              <span *ngIf="emaill.errors?.['required']" class="error">
                Password is Required
              </span>
            
            </div>
        
          </div>
        
          <div class="form-outline mb-4">
            <label style="color: #2f39bf ;">Confirm Password</label>
            <input type="password" #passwordd="ngModel" required ngModel name="cpassword" class="form-control" />
        
            <div *ngIf="!passwordd?.valid && (loginForm.submitted || passwordd?.touched || passwordd?.dirty)"
              >
              <span *ngIf="passwordd.errors?.['required']" class="error">
                Password is Required
              </span>
            </div>
        
          </div>
        
        
        
          <div class="text-center">
            <button class="btn mb-2" style="width: 180px;" type="submit">Change Password</button>
            
          </div>
        
        </form>

        </div>
        </div>
        </section>
      



      </div>
    </div>
  </div>

        <div class="footerDiv1">
          <p> Qomet is an </p> &nbsp; &nbsp; <a href="https://illumial.in"><img class="digiqulLogo" src="assets/img/illumial.png" alt="illumial"></a> &nbsp; <p>company</p>
        </div>

    </div>

</section>
